<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Coloring</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <section id="colors">
    <div draggable="true" style="background-color:green" class="circle"></div>
    <div draggable="true" style="background-color:royalblue" class="circle"></div>
    <div draggable="true" style="background-color:pink" class="circle"></div>
    <div draggable="true" style="background-color:turquoise" class="circle"></div>
    <div draggable="true" style="background-color:tomato" class="circle"></div>
    <div draggable="true" style="background-color:teal" class="circle"></div>
  </section>

  <section droppable="true" id="painting-area">
   
  </section>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
